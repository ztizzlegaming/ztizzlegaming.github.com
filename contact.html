	<style type="text/css">
		.input-error {
			border: 1px solid red;
		}
	</style>

	<script type="text/javascript">
		$(function () {
			$('#contact-form').on('submit', function () {
				var success = true;

				$('.input').each(function () {
					var $elem = $(this);
					if ($elem.val() === '') {
						success = false;
						$elem.addClass('input-error');
					} else {
						$elem.removeClass('input-error');
					}
				});

				if (!success) {
					return false;
				}
			});
		});
	</script>

				<script type="text/javascript">
					var m = decodeURIComponent((location.search.split('m=')[1]||'').split('&')[0]);
					if (m !== '') {
						document.write('<h3 style="text-align: center">' + m + '</h3>');
					}
				</script>
				<div style="margin-left: 15%; margin-right: 15%; font-size: 20px;">
					<form action="contact_script.php" method="post" id="contact-form">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" name="name" class="form-control input" id="name" placeholder="name">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" name="email" class="form-control input" id="email" placeholder="email">
						</div>
						<div class="form-group">
							<label for="message">Message</label>
							<textarea class="form-control input" id="message" name="message" placeholder="message" style="height: 10em"></textarea>
						</div>
						<input type="submit" name="submit" class="btn btn-lg btn-block btn-success">
					</form>
